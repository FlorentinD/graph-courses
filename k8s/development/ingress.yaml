apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: graphacademy
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: "letsencrypt-staging"

spec:
  tls:
  - hosts:
    - a007e6f1c30bd40248d1beec517a2249-c37b58a49a4ca1df.elb.us-east-1.amazonaws.com
    secretName: graphacademy-tls-dev
  rules:
  - host: a007e6f1c30bd40248d1beec517a2249-c37b58a49a4ca1df.elb.us-east-1.amazonaws.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: graphacademy
          servicePort: 3000