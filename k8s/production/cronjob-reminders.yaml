apiVersion: batch/v1
kind: CronJob
metadata:
  name: send-reminders
spec:
  schedule: "30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: send-reminders
            image: 715633473519.dkr.ecr.us-east-1.amazonaws.com/graphacademy
            imagePullPolicy: IfNotPresent
            command:
            - npm
            - run
            - cmd:reminders
            env:
            - name: NEO4J_HOST
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: NEO4J_HOST
            - name: NEO4J_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: NEO4J_PASSWORD
            - name: NEO4J_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: NEO4J_USERNAME
            - name: MAILGUN_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: MAILGUN_API_KEY
            - name: MAILGUN_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: MAILGUN_DOMAIN
            - name: MAIL_FROM
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: MAIL_FROM
            - name: MAIL_REPLY_TO
              valueFrom:
                configMapKeyRef:
                  name: ga-config-map
                  key: MAIL_REPLY_TO
          restartPolicy: OnFailure